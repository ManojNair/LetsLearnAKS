apiVersion: apps/v1
kind: Deployment
metadata:
  name: second-app
  namespace: demo-apps
  labels:
    app: second-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: second-app
  template:
    metadata:
      labels:
        app: second-app
    spec:
      containers:
      - name: second-app
        image: nginx:alpine
        ports:
        - containerPort: 80
        env:
        - name: APP_NAME
          value: "Second Application"
---
apiVersion: v1
kind: Service
metadata:
  name: second-app-service
  namespace: demo-apps
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: second-app 